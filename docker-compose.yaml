services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/customers_dataset.csv:/tmp/customers_dataset.csv:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U myuser -d mydatabase" ]
      interval: 10s
      timeout: 5s
      retries: 5

  reverse-proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "5984:5984"

  # ──────────────────────────  CouchDB nodes  ─────────────────────────────
  couch1:
    image: couchdb:3.5.0
    hostname: couch1.local                 # FQDN → long node-name works
    container_name: couch1
    restart: unless-stopped
    ports: [ "15984:5984" ]                  # host-port → container
    expose: [ "5984" ]
    environment:
      # ── CouchDB admin account (created on first start)
      COUCHDB_USER: admin                    # admin user name
      COUCHDB_PASSWORD: Zq1!dXr5*Me9             # admin password

      # ── Erlang / clustering identity
      NODENAME: couch1.local             # unique long node-name (must match FQDN)

      # ── Connectivity & security tokens (identical on *all* nodes)
      ERLANG_COOKIE: SAMECOUCHDBCLUSTER       # Erlang distribution cookie
      COUCHDB_SECRET: SAMECOUCHDBCLUSTER       # shared secret required by /_cluster_setup

      # ── Extra beam flags
      #- setcookie SAMECOUCHDBCLUSTER            ensures beam uses the same cookie value
      # -kernel inet_dist_listen_min 9100        limit Erlang distribution ports
      # inet_dist_listen_max 9100                  (single port = easier firewalling)
      ERL_FLAGS: >
        -setcookie SAMECOUCHDBCLUSTER
        -kernel inet_dist_listen_min 9100
        inet_dist_listen_max 9100
    volumes:
      - couch1-data:/opt/couchdb/data

  couch2:
    image: couchdb:3.5.0
    hostname: couch2.local
    container_name: couch2
    restart: unless-stopped
    ports: [ "25984:5984" ]
    expose: [ "5984" ]
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: Zq1!dXr5*Me9
      NODENAME: couch2.local
      ERLANG_COOKIE: SAMECOUCHDBCLUSTER
      COUCHDB_SECRET: SAMECOUCHDBCLUSTER
      ERL_FLAGS: >
        -setcookie SAMECOUCHDBCLUSTER
        -kernel inet_dist_listen_min 9100 inet_dist_listen_max 9100
    volumes:
      - couch2-data:/opt/couchdb/data

  couch3:
    image: couchdb:3.5.0
    hostname: couch3.local
    container_name: couch3
    restart: unless-stopped
    ports: [ "35984:5984" ]
    expose: [ "5984" ]
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: Zq1!dXr5*Me9
      NODENAME: couch3.local
      ERLANG_COOKIE: SAMECOUCHDBCLUSTER
      COUCHDB_SECRET: SAMECOUCHDBCLUSTER
      ERL_FLAGS: >
        -setcookie SAMECOUCHDBCLUSTER
        -kernel inet_dist_listen_min 9100 inet_dist_listen_max 9100
    volumes:
      - couch3-data:/opt/couchdb/data

  couch-init:
    image: curlimages/curl:8.7.1
    depends_on:
      couch1: { condition: service_started }
      couch2: { condition: service_started }
      couch3: { condition: service_started }
      reverse-proxy: { condition: service_started }
    entrypoint: [ "/bin/sh", "/init-couch.sh" ]
    volumes:
      - ./init-couch.sh:/init-couch.sh:ro

volumes:
  postgres_data:
  couch1-data:
  couch2-data:
  couch3-data: